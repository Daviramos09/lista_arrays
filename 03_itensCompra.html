<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da seguinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fruta1 = prompt(`ìnforme uma fruta para a lista de compras`).trim();
    const fruta2 = prompt(`informe outra fruta`).trim();
    const fruta3 = prompt(`informe outra fruta`).trim();
    
    const bebida1 = prompt(`ìnforme uma bebida para lista de compras`);
    const bebida2 = prompt(`informe outra bebida`);
    const bebida3 = prompt(`ìnforme outra bebida`);
    //PROCESSAMENTO
    const frutas = [fruta1,fruta2,fruta3];
    const bebidas = [bebida1,bebida2,bebida3];
    //SAÍDA
   document.write(`as frutas a serem compradas são ${frutas}}<br>`);
   document.write(`as bebidas a serem compradas são ${bebidas}}<br>`);
   document.write(`a lista de compras completa é ${frutas} ${bebidas}}<br>`);
</script>
